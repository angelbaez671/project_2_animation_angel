<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="1100" height="550">
  <rect x="0" y="0" width="50" height="550" fill="gray"/>
  <rect x="1000" y="0" width="50" height="550" fill="gray"/>
  <rect x="650" y="0" width="350" height="50" fill="gray"/>
  <rect x="700" y="0" width="50" height="550" fill="gray"/>
  <rect x="650" y="0" width="50" height="550" fill="gray"/>
  <rect x="650" y="100" width="350" height="50" fill="gray"/>
  <rect x="650" y="500" width="350" height="50" fill="gray"/>
  <rect x="650" y="200" width="350" height="50" fill="gray"/>
  <rect x="650" y="250" width="350" height="50" fill="gray"/>
  <rect x="600" y="350" width="50" height="200" fill="lightblue"/>
  <rect x="600" y="100" width="50" height="200" fill="lightblue"/>
  <rect x="50" y="400" width="200" height="50" fill="lightblue"/>
  <rect x="50" y="450" width="100" height="100" fill="blue" fill-opacity="0.3"/>
  <rect x="100" y="250" width="100" height="100" fill="blue"/>
  <rect x="150" y="500" width="150" height="50" fill="orange"/>
  <rect x="150" y="450" width="50" height="50" fill="orange"/>
  <rect x="550" y="400" width="50" height="150" fill="orange"/>
  <rect x="500" y="500" width="50" height="50" fill="orange"/>
  <rect x="50" y="200" width="50" height="200" fill="yellow"/>
  <rect x="100" y="350" width="50" height="50" fill="yellow"/>
  <rect x="100" y="200" width="100" height="50" fill="yellow"/>
  <rect x="150" y="150" width="50" height="50" fill="yellow"/>
  <rect x="300" y="300" width="50" height="150" fill="yellow"/>
  <rect x="350" y="400" width="50" height="50" fill="yellow"/>
  <rect x="300" y="20" width="150" height="50" fill="yellow">
    <animate attributeName="y" from="20" to="120" dur="3s" repeatcount="indefinite"/>
  </rect>
  <rect x="300" y="70" width="50" height="50" fill="yellow">
    <animate attributeName="y" from="70" to="170" dur="3s" repeatcount="indefinite"/>
  </rect>
  <rect x="250" y="400" width="50" height="100" fill="lime"/>
  <rect x="300" y="450" width="50" height="100" fill="lime"/>
  <rect x="200" y="200" width="50" height="100" fill="lime"/>
  <rect x="250" y="250" width="50" height="100" fill="lime"/>
  <rect x="550" y="300" width="100" height="50" fill="lime"/>
  <rect x="500" y="350" width="100" height="50" fill="lime"/>
  <rect x="350" y="450" width="100" height="50" fill="red"/>
  <rect x="400" y="500" width="100" height="50" fill="red"/>
  <rect x="300" y="250" width="100" height="50" fill="red"/>
  <rect x="350" y="300" width="100" height="50" fill="red"/>
  <rect x="850" y="400" width="100" height="50" fill="red">
    <animate attributeName="fill" from="red" to="deeppink" begin="click" dur="5s"/>
  </rect>
  <rect x="800" y="350" width="100" height="50" fill="red">
    <animate attributeName="fill" from="red" to="deeppink" begin="click" dur="5s"/>
  </rect>
  <rect x="150" y="350" width="150" height="50" fill="violet"/>
  <rect x="200" y="300" width="50" height="50" fill="violet"/>
  <rect x="450" y="350" width="50" height="150" fill="violet"/>
  <rect x="400" y="400" width="50" height="50" fill="violet"/>
  <rect x="500" y="200" width="50" height="150" fill="violet"/>
  <rect x="550" y="250" width="50" height="50" fill="violet"/>
  <text x="750" y="100" font-family="stencil" font-size="45" fill="white">LEVEL : 4 </text>
  <text x="750" y="200" font-family="stencil" font-size="45" fill="white">10542 </text>
</svg>
  </body>
</html>
